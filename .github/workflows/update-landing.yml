name: Auto Update Landing Page and Conditionally Build Book

env:
  DRY_RUN: false

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - workflow
    paths:
      - 'docs/algorithms/**'
      - 'generate_landing_page.py'
      - 'book/**'

jobs:
  update-landing:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      book_changed: ${{ steps.check.outputs.book_changed }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install jupyter-book

      - name: Generate landing page
        run: python generate_landing_page.py

      - name: Check if landing page changed
        id: check
        run: |
          git fetch origin main
          git diff --exit-code book/index.md > /dev/null || echo "book_changed=true" >> $GITHUB_OUTPUT

      - name: Commit landing page changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add book/index.md
          git diff --cached --quiet || git commit -m "Auto-update landing page"
          if [ "${DRY_RUN}" != "true" ]; then
            git push
          else
            echo "ðŸš« DRY RUN: skipping git push"
          fi

  build-book:
    #needs: update-landing
    #if: needs.update-landing.outputs.book_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Jupyter Book
        run: pip install jupyter-book

      - name: Build Jupyter Book
        run: jupyter-book build book/

      - name: Copy built book to docs/
        run: |
          mkdir -p docs
          cp -r book/_build/html/* docs/

      - name: Commit and push book output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Auto-rebuild Jupyter Book"
          if [ "${DRY_RUN}" != "true" ]; then
            git push
          else
            echo "ðŸš« DRY RUN: skipping git push"
          fi

